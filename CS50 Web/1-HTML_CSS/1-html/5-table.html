<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>
<body>
  <table>
    <!-- 
    <thead> =>head row of table 
      <tr>
      <th></th> => column of the row of table head
      <th></th>
      </tr>  
    </thead>

    <tbody>
    <tr> => row of table 
      <td></td> => column of the row of table
      <td></td> => cell of table -> table Data
    </tr>  
    </tbody>

    -->
    <thead>
      <th>Ocean</th>
      <th>Average Depth</th>
      <th>Maximum Depth</th>
    </thead>
    <tbody>
      <tr> 
        <td>Pacific Ocean</td>
        <td>4,280 m</td>
        <td>10,911 m</td>
      </tr>
      <tr>
        <td>Atalintic Ocean</td>
        <td>3,646 m</td>
        <td>8,486 m</td>
      </tr>
    </tbody>

  </table>
</body>
</html>
