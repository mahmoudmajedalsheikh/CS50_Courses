<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inline Style Tag</title>
  <!-- How To add Style to Html  -->
  <!-- 2- by style Tag  called => Tag Selector -->
  <style>
    h1{
      color:blue; 
      text-align:center
    }
  </style>
</head>
<body>

  <h1>Welcome to My Web Page</h1>
  <h1>Welcome to My Web Page</h1>
  <h2 style="color:rgba(149, 177, 24, 0.679); ">Welcome to My Web Page</h2>
  <div style="text-align: center; color:rgb(255, 0, 0);">
    <p> http 1</p>
    <p> http 2</p>
  </div>
  Hello, World!
</body>
</html>
