<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Hover </title>
  <style>
    /* We can Style element under Condtion like hover => make popup or other*/
    button{
      width: 200px;
      height: 50px;
      font-size: 24px;
      background-color: green;
    }
    /* Sudo Classes */
    button:hover{
      background-color: orange;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button>Click Me</button>
</body>
</html>
